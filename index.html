<!doctype html>
<html>
  <!-- Header -->
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="main.css" rel="stylesheet" type="text/css">
    <title>Pirate Translator</title>
  </head>

  <!-- Body -->
  <body>
  	<!--JavaScript -->
    <script src="events.js"></script>
    
  	<div class="jumbotron text-center container p-3 my-3 bg-dark text-white">
  	  <h1>Pirate Translator</h1>
      <p>Translate yer english into pirate tongue!!!</p> 
  	</div>
  	<div class="container">
  	  <img src="https://www.pirateshipvallarta.com/blog/wp-content/uploads/2015/06/Sea-Shanties-for-Pirates.png" class="mx-auto d-block" style="width:50%"> 
    </div>
    <div class = "container">
      <h2 class="text-center">How to use this tool:</h2>
      <p class="text-center">Enter yer english into the box below 'n hit enter t' proceed. Vast hordes o' loot await those who succeed in the pirate tongue</p> 
    </div>
    <form action="" class="container p-3 my-3 bg-dark text-white">
      <div class="form-group">
        <label for="comment">Your Text:</label>
        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
      </div>
      <button id="myBtn" type="button" class="btn btn-primary">Submit</button>
    </form>
    <form class="container p-3 my-3 bg-dark text-white">
      <div class="form-group">
        <label for="comment">Pirate:</label>
        <textarea class="form-control" rows="5" id="output" name="text"></textarea>
      </div>
    </form>
  </body>

  <!-- Footer -->
  <footer class="jumbotron text-center container p-3 my-3 bg-dark text-white">
    <p class="text-center">Made by Dylan Carty for CS-351 using BS4</p>
  </footer>
</html>
